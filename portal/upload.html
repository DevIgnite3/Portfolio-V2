<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Requests &bull; DevIgnite Portal</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/portal/assets/css/portal.css" />
</head>
<body>
  <div class="portal-wrap">

    <header class="topbar">
      <div class="topbar__inner">
        <a href="/portal/dashboard.html" class="topbar__brand">
          <img src="/images/logo.png" alt="DevIgnite" />
          <span class="topbar__brand-tag">Client</span>
        </a>
        <button class="topbar__toggle" aria-label="Menu" onclick="document.querySelector('.topbar__nav').classList.toggle('open')">
          <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
        <nav class="topbar__nav">
          <a href="/portal/dashboard.html">Dashboard</a>
          <a href="/portal/upload.html" class="active">Content Requests</a>
          <a href="/portal/contracts.html">Contracts</a>
          <a href="/portal/invoices.html">Invoices</a>
          <a href="#" id="logout" class="nav-logout">Logout</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-title">
        <h1>Content Requests</h1>
        <p class="subtitle">Submit text, images, or files for your project.</p>
      </div>

      <div class="grid">
        <div class="card">
          <h2 class="mt-0">Submit New Request</h2>
          <div id="state"></div>

          <form id="form" novalidate>
            <div class="row">
              <div>
                <label for="projectName">Project Name</label>
                <input id="projectName" name="projectName" required />
              </div>
              <div>
                <label for="pageOrSection">Page / Section</label>
                <input id="pageOrSection" name="pageOrSection" required />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="requestType">Request Type</label>
                <select id="requestType" name="requestType" required>
                  <option value="">Select&hellip;</option>
                  <option value="text">Text</option>
                  <option value="image">Image</option>
                  <option value="files">Files</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                  <option value="">Select&hellip;</option>
                  <option value="low">Low</option>
                  <option value="normal">Normal</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <label for="details">Details</label>
            <textarea id="details" name="details" required placeholder="Describe what you'd like changed&hellip;"></textarea>

            <div class="row">
              <div>
                <label for="dueDate">Due Date (optional)</label>
                <input id="dueDate" name="dueDate" type="date" />
              </div>
              <div>
                <label for="files">Attachments (optional)</label>
                <input id="files" name="files" type="file" multiple accept="image/*,application/pdf,.doc,.docx,.txt" />
                <p class="small">Images, PDFs, and documents supported.</p>
              </div>
            </div>

            <div id="uploadProgress" hidden>
              <label>Upload Progress</label>
              <div class="progress"><div id="bar"></div></div>
              <p class="small mt-1" id="progressText"></p>
            </div>

            <div class="actions">
              <button id="submit" type="submit">Submit Request</button>
              <button id="resetBtn" type="button" class="btn-secondary">Clear</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h2 class="mt-0">Previous Requests</h2>
          <p class="small">Latest submissions and their statuses.</p>
          <div id="listState" class="mt-1"></div>
          <ul id="list" class="list mt-1"></ul>
        </div>
      </div>
    </main>

    <footer class="portal-footer">&copy; 2026 <a href="/">DevIgnite</a></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="/portal/assets/js/upload.js"></script>
</body>
</html>
