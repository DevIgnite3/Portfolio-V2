<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contracts &bull; Admin &bull; DevIgnite Portal</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/portal/assets/css/portal.css" />
</head>
<body>
  <div class="portal-wrap">

    <header class="topbar">
      <div class="topbar__inner">
        <a href="/portal/admin/dashboard.html" class="topbar__brand">
          <img src="/images/logo.png" alt="DevIgnite" />
          <span class="topbar__brand-tag">Admin</span>
        </a>
        <button class="topbar__toggle" aria-label="Menu" onclick="document.querySelector('.topbar__nav').classList.toggle('open')">
          <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
        <nav class="topbar__nav">
          <a href="/portal/admin/dashboard.html">Dashboard</a>
          <a href="/portal/admin/clients-create.html">Clients</a>
          <a href="/portal/admin/content-requests.html">Requests</a>
          <a href="/portal/admin/invoices-generate.html">Invoices</a>
          <a href="/portal/admin/contracts-upload.html" class="active">Contracts</a>
          <a href="#" id="logout" class="nav-logout">Logout</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="page-title">
        <h1>Upload Contract</h1>
        <p class="subtitle">Upload a contract PDF for a client.</p>
      </div>

      <div class="grid">
        <div class="card">
          <div id="state"></div>

          <form id="form" novalidate>
            <label for="client">Client</label>
            <select id="client" name="client" required></select>

            <label for="title">Title</label>
            <input id="title" name="title" placeholder="e.g. Website Maintenance Agreement" required />

            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="active">Active</option>
              <option value="superseded">Superseded</option>
            </select>

            <label style="display:flex;align-items:center;text-transform:none;letter-spacing:0;font-size:1.35rem;margin-top:1.6rem;cursor:pointer">
              <input id="supersede" type="checkbox" />
              Mark other active contracts as superseded
            </label>

            <label for="pdf">Contract PDF</label>
            <input id="pdf" name="pdf" type="file" accept="application/pdf" required />

            <div class="actions">
              <button id="submit" type="submit">Upload Contract</button>
              <button id="refresh" type="button" class="btn-secondary">Reload Clients</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h2 class="mt-0">Storage</h2>
          <p class="small">Contracts are saved to <strong>/contracts/{clientId}/{contractId}.pdf</strong></p>
        </div>
      </div>
    </main>

    <footer class="portal-footer">&copy; 2026 <a href="/">DevIgnite</a></footer>
  </div>

  <script type="module" src="/portal/assets/js/admin-contracts-upload.js"></script>
</body>
</html>
