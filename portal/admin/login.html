<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login &bull; DevIgnite Portal</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/portal/assets/css/portal.css" />
</head>
<body>
  <div class="portal-wrap">

    <header class="topbar">
      <div class="topbar__inner">
        <a href="/portal/index.html" class="topbar__brand">
          <img src="/images/logo.png" alt="DevIgnite" />
          <span class="topbar__brand-tag">Admin</span>
        </a>
        <nav class="topbar__nav">
          <a href="/portal/index.html">Portal Home</a>
          <a href="/">Main Site</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="card card--narrow">
        <div class="page-title text-center">
          <h1>Admin Sign In</h1>
          <p class="subtitle">Authorized personnel only.</p>
        </div>

        <div id="state"></div>

        <form id="form" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="admin@devignite.co.za" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />

          <div class="actions">
            <button id="submit" type="submit">Sign In</button>
            <a class="btn-ghost" href="/portal/forgot-password.html">Forgot password?</a>
          </div>
        </form>

        <hr class="divider" />
        <p class="small text-center">Client? <a href="/portal/login.html">Sign in here</a></p>
      </div>
    </main>

    <footer class="portal-footer">&copy; 2026 <a href="/">DevIgnite</a></footer>
  </div>

  <script type="module" src="/portal/assets/js/admin-login.js"></script>
</body>
</html>
