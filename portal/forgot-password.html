<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password &bull; DevIgnite Portal</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/portal/assets/css/portal.css" />
</head>
<body>
  <div class="portal-wrap">

    <header class="topbar">
      <div class="topbar__inner">
        <a href="/portal/index.html" class="topbar__brand">
          <img src="/images/logo.png" alt="DevIgnite" />
          <span class="topbar__brand-tag">Portal</span>
        </a>
        <nav class="topbar__nav">
          <a href="/portal/login.html">Back to Login</a>
          <a href="/">Main Site</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="card card--narrow">
        <div class="page-title text-center">
          <h1>Reset Your Password</h1>
          <p class="subtitle">We'll email you a password reset link.</p>
        </div>

        <div id="state"></div>

        <form id="form" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="you@company.com" required />

          <div class="actions">
            <button id="submit" type="submit">Send Reset Email</button>
            <a class="btn-ghost" href="/portal/login.html">Back to login</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="portal-footer">&copy; 2026 <a href="/">DevIgnite</a></footer>
  </div>

  <script type="module" src="/portal/assets/js/forgot-password.js"></script>
</body>
</html>
